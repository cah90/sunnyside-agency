<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Sunnyside agency landing page</title>  
</head>
<body>
  <main>
    <header class="header">
      <svg class="header__icon-logo">
        <use href="images/sprite.svg#logo"></use>
      </svg>

      <svg class="header__icon-menu">
        <use href="images/sprite.svg#icon-hamburger"></use>
      </svg>

      <nav class="nav nav--toggle-menu">
        <ul class="nav__menu">
          <a href="#">
            <li class="nav__items">About</li>
          </a>
          
          <a href="#">
            <li class="nav__items">Services</li>
          </a>
          
          <a href="#">
            <li class="nav__items">Projects</li>
          </a>
          
          <a href="#">
            <li class="nav__items nav__btn">Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <section class="hero">
      
        <h1 class="hero__title title">WE ARE CREATIVES</h1>
        <svg class="header__icon-arrow-down">
          <use href="images/sprite.svg#icon-arrow-down"></use>
        </svg>

        <picture>
          <source media="(min-width:768px)" srcset="images/desktop/image-header.jpg">
          <source media="(min-width:380px)" srcset="images/mobile/image-header.jpg">

          <img class="hero__img" src="images/desktop/image-header.jpg" alt="Half of an orange header image">
        </picture>
        
      
    </section>
  </main>

</body>
</html>
